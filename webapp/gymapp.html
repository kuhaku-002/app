<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GYM APP</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel='stylesheet' type='text/css' media='screen' href='stile.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="profilo">
              
                    <div class="logo-l">
                        <div class="int-logo-l"></div>
                    </div>            
                    <!--<div class="logo-d"></div>-->               
          
                <h1>GYM APP</h1>
            </div>
            
            <div class="nav">
                <a href="#">
                    <div class="new">
                        <h2>NEW</h2> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                        </svg>
                    </div>
                </a>
                <a href="#"> 
                    <div class="menu">
                        <h2>MENU</h2> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>
                    </div>
                </a>
            </div>
        </div> 

        <div class="container-menu">
            <div class="header-menu">
                <a href="#" class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>            
                <select name="aggiungi" id="aggiungi">
                    <option class="aggiungi">Scegli scheda</option>
                </select>
                <button type="button" class="invii">Invio</button>
            </div>
            
            <div class="scheda">
                <div class="clock-wrap">
                    <div class="clock pro-0">
                        <span class="count">0</span>
                    </div>
                </div>
                <div class="action">
                    <div class="input">
                        <input class="input-num" type="number" min="1" placeholder="Enter Minute"><input data-action="start" class="input-btn" type="button" value="Start">
                    </div>
                </div>
            </div>

            <div class="tabella-menu">

            </div>
        </div>        
        
        <div class="container-new">
            <div class="header-new">
                <a href="#" class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>
                <input type="text" placeholder="Nome scheda" class="nome-modulo">
                <button class="salva">Salva</button>
            </div>

            <div class="salvataggio">
                <div class="scheda-esercizi">
                    <select name="esercizi" id="esercizi">
                        <option value="Scegli-esercizio">Scegli esercizio</option>
                        <option value="Panca">Panca</option>
                        <option class="1" value="Aggiungi">Aggiungi esercizio</option>
                    </select>
                    <input type="text" name="serie" class="serie" placeholder="serie">
                    <input type="text" name="ripetizioni" class="ripetizioni" placeholder="ripetizioni">
                    <button type="button" class="invio">Invio</button>
                </div>

                <div class="tabella">
                    <div class="tab-nome-esercizio">Esercizio
                        
                    </div>
                    <div class="tab-serie">Numero di serie

                    </div>
                    <div class="tab-ripetizioni">Numero di ripetizioni

                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </div>
        </div>

        <button></button>

</html>
